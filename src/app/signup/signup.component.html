<div class="container" > 
    <form [formGroup]="signupForm">
    <div class="row">
        <mat-form-field class="col-6 mb-4">
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="firstName.invalid && firstName.touched">
                First Name is not filled
            </mat-error>
        </mat-form-field>

        <mat-form-field class="col-6 mb-4">
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="lastName.invalid && lastName.touched">
                Last Name is not filled
            </mat-error>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field class="col-12 mb-4">
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="username.invalid && username.touched">
                    Your Username does not look right
            </mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col-12 mb-4">
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password.invalid && password.touched">
                    Password is not correct
            </mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col-12 mb-4">
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword.invalid && confirmPassword.touched">
                Password Mismatch    
            </mat-error>
            
        </mat-form-field>
    </div>
    <div class="row justify-content-center">
        <button mat-raised-button [disabled]="signupForm.invalid">Let's Go </button> 
    </div>
    </form>
</div>
